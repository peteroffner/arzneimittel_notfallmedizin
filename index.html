<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notfallmedizin - Multi-Listen Arzneimittel-DB</title>
    <style>
        :root { --primary: #d32f2f; --secondary: #455a64; --bg: #f4f7f6; --accent: #1976d2; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg); padding: 20px; color: #333; }
        .container { max-width: 1150px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        h1 { color: var(--primary); text-align: center; margin-bottom: 30px; }

        .toolbar { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        #search-bar { flex-grow: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        
        .btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .btn-add { background-color: var(--primary); }
        .btn-save { background-color: #2e7d32; }
        .btn-cancel { background-color: #757575; }
        .btn-delete { background-color: #c62828; }

        .med-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .med-table th { background: #eee; padding: 12px; text-align: left; }
        .med-table td { padding: 12px; border-bottom: 1px solid #eee; }
        .med-table tr:hover { background-color: #fff4f4; cursor: pointer; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; text-transform: uppercase; color: white; margin-right: 5px; white-space: nowrap; display: inline-block; margin-bottom: 2px; }
        .badge-liste1 { background: var(--accent); }
        .badge-liste2 { background: #7b1fa2; }
        .badge-nef { background: #e65100; }
        .badge-route { background: #607d8b; font-size: 10px; }

        #detail-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); overflow-y: auto; z-index: 100; }
        .modal-content { background: white; max-width: 900px; margin: 20px auto; padding: 30px; border-radius: 12px; }
        
        .grid-form { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .full-width { grid-column: span 3; }
        .field label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; font-size: 13px; text-transform: uppercase; }
        .field input, .field textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-family: inherit; }
        
        .highlight-field { background-color: #fffde7; border: 1px solid #fbc02d !important; }
        .tip-field { background-color: #e1f5fe; border: 1px solid #03a9f4 !important; }

        .checkbox-group { display: flex; gap: 15px; padding: 10px; background: #f9f9f9; border-radius: 6px; flex-wrap: wrap; border: 1px solid #eee; }
        .checkbox-item { display: flex; align-items: center; gap: 6px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .checkbox-item input { width: 18px; height: 18px; cursor: pointer; }

        .list-selector { border-left: 4px solid var(--primary); }

        @media (max-width: 750px) { .grid-form { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }
    </style>
</head>
<body>

<div class="container">
    <h1>Arzneimittelverwaltung (Multi-Listen)</h1>

    <div class="toolbar">
        <input type="text" id="search-bar" placeholder="Suche Name, Wirkstoff, Liste..." onkeyup="filterTabelle()">
        <button class="btn btn-add" onclick="neuesMedikament()">‚úö Medikament hinzuf√ºgen</button>
    </div>

    <table class="med-table">
        <thead>
            <tr>
                <th>Handelsname</th>
                <th>Wirkstoff</th>
                <th>Applikation</th>
                <th>Listen</th>
            </tr>
        </thead>
        <tbody id="med-tbody"></tbody>
    </table>
</div>

<div id="detail-view">
    <div class="modal-content">
        <h2 id="view-title" style="margin-top:0; color: var(--primary);">Medikament bearbeiten</h2>
        <div class="grid-form">
            <div class="field">
                <label>Handelsname</label>
                <input type="text" id="edit-handelsname">
            </div>
            <div class="field">
                <label>Wirkstoffname</label>
                <input type="text" id="edit-wirkstoff">
            </div>
            <div class="field">
                <label>Wirkstoffgruppe</label>
                <input type="text" id="edit-gruppe">
            </div>

            <div class="field full-width list-selector">
                <label>Zugeh√∂rigkeit Arzneimittellisten (Mehrfachwahl m√∂glich)</label>
                <div class="checkbox-group">
                    <label class="checkbox-item"><input type="checkbox" name="liste-zugehoerigkeit" value="Liste 1"> Arzneimittelliste 1</label>
                    <label class="checkbox-item"><input type="checkbox" name="liste-zugehoerigkeit" value="Liste 2"> Arzneimittelliste 2</label>
                    <label class="checkbox-item"><input type="checkbox" name="liste-zugehoerigkeit" value="NEF"> Arzneimittelliste NEF</label>
                </div>
            </div>

            <div class="field">
                <label>Wirkeintritt</label>
                <input type="text" id="edit-eintritt">
            </div>
            <div class="field">
                <label>Wirkdauer</label>
                <input type="text" id="edit-dauer">
            </div>
            <div class="field">
                </div>

            <div class="field full-width">
                <label>Verabreichungsm√∂glichkeit</label>
                <div class="checkbox-group">
                    <label class="checkbox-item"><input type="checkbox" name="route" value="i.v."> i.v.</label>
                    <label class="checkbox-item"><input type="checkbox" name="route" value="i.m."> i.m.</label>
                    <label class="checkbox-item"><input type="checkbox" name="route" value="i.n."> i.n.</label>
                    <label class="checkbox-item"><input type="checkbox" name="route" value="i.o."> i.o.</label>
                    <label class="checkbox-item"><input type="checkbox" name="route" value="p.o."> p.o.</label>
                </div>
            </div>

            <div class="field full-width">
                <label>Indikation</label>
                <textarea id="edit-indikation" rows="2"></textarea>
            </div>
            <div class="field full-width">
                <label style="color: #c62828;">Kontraindikationen</label>
                <textarea id="edit-kontra" rows="2"></textarea>
            </div>
            
            <div class="field full-width">
                <label>Dosierungshinweis</label>
                <textarea id="edit-dosierung" class="highlight-field" rows="3"></textarea>
            </div>

            <div class="field full-width">
                <label>Praxistipp / Bemerkung</label>
                <textarea id="edit-tipp" class="tip-field" rows="2"></textarea>
            </div>

            <div class="field full-width">
                <label>Nebenwirkungen</label>
                <textarea id="edit-nebenwirkungen" rows="2"></textarea>
            </div>
            <div class="field full-width">
                <label>Wirkweise</label>
                <textarea id="edit-wirkweise" rows="2"></textarea>
            </div>
        </div>

        <div class="toolbar" style="margin-top: 25px; border-top: 2px solid #eee; padding-top: 20px;">
            <button class="btn btn-save" onclick="speichern()">üíæ Speichern</button>
            <button class="btn btn-delete" onclick="loeschen()">üóëÔ∏è L√∂schen</button>
            <button class="btn btn-cancel" onclick="schliessen()">Abbrechen</button>
        </div>
    </div>
</div>

<script>
    let medikamente = [];
    const STORAGE_KEY = "notfall_med_multi_v5";
    let aktuellesMedId = null;

    function ladeDaten() {
        const gespeicherteDaten = localStorage.getItem(STORAGE_KEY);
        if (gespeicherteDaten) {
            medikamente = JSON.parse(gespeicherteDaten);
        } else {
            // Beispiel mit mehreren Listen
            medikamente = [{
                id: 1, 
                listen: ["Liste 1", "NEF"], 
                handelsname: "Aspirin", 
                wirkstoff: "ASS", 
                routen: ["p.o.", "i.v."],
                dosierung: "500mg p.o. / 250-500mg i.v.",
                indikation: "ACS"
            }];
            speichereDaten();
        }
        renderTabelle(medikamente);
    }

    function speichereDaten() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(medikamente));
    }

    function renderTabelle(daten) {
        const tbody = document.getElementById('med-tbody');
        tbody.innerHTML = "";
        daten.forEach(med => {
            const row = tbody.insertRow();
            row.onclick = () => zeigeDetails(med.id);
            
            // Listen-Badges generieren
            const listenBadges = (med.listen || []).map(l => {
                const cls = "badge badge-" + l.toLowerCase().replace(" ", "");
                return `<span class="${cls}">${l}</span>`;
            }).join("");

            const routenBadges = (med.routen || []).map(r => `<span class="badge badge-route">${r}</span>`).join("");
            
            row.innerHTML = `
                <td><strong>${med.handelsname || 'Unbenannt'}</strong></td>
                <td>${med.wirkstoff || '-'}</td>
                <td>${routenBadges}</td>
                <td>${listenBadges}</td>
            `;
        });
    }

    function filterTabelle() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        const gefiltert = medikamente.filter(m => 
            (m.handelsname || "").toLowerCase().includes(query) || 
            (m.wirkstoff || "").toLowerCase().includes(query) ||
            (m.listen || []).some(l => l.toLowerCase().includes(query))
        );
        renderTabelle(gefiltert);
    }

    function zeigeDetails(id) {
        const med = medikamente.find(m => m.id === id);
        aktuellesMedId = id;

        document.getElementById('edit-handelsname').value = med.handelsname || "";
        document.getElementById('edit-wirkstoff').value = med.wirkstoff || "";
        document.getElementById('edit-gruppe').value = med.gruppe || "";
        document.getElementById('edit-eintritt').value = med.eintritt || "";
        document.getElementById('edit-dauer').value = med.dauer || "";
        document.getElementById('edit-indikation').value = med.indikation || "";
        document.getElementById('edit-kontra').value = med.kontra || "";
        document.getElementById('edit-dosierung').value = med.dosierung || "";
        document.getElementById('edit-tipp').value = med.tipp || "";
        document.getElementById('edit-nebenwirkungen').value = med.nebenwirkungen || "";
        document.getElementById('edit-wirkweise').value = med.wirkweise || "";

        // Checkboxen f√ºr Routen
        document.querySelectorAll('input[name="route"]').forEach(cb => {
            cb.checked = med.routen ? med.routen.includes(cb.value) : false;
        });

        // Checkboxen f√ºr Listen-Zugeh√∂rigkeit
        document.querySelectorAll('input[name="liste-zugehoerigkeit"]').forEach(cb => {
            cb.checked = med.listen ? med.listen.includes(cb.value) : false;
        });

        document.getElementById('detail-view').style.display = 'block';
    }

    function speichern() {
        const ausgewaehlteRouten = Array.from(document.querySelectorAll('input[name="route"]:checked')).map(cb => cb.value);
        const ausgewaehlteListen = Array.from(document.querySelectorAll('input[name="liste-zugehoerigkeit"]:checked')).map(cb => cb.value);

        const daten = {
            id: aktuellesMedId || Date.now(),
            handelsname: document.getElementById('edit-handelsname').value,
            wirkstoff: document.getElementById('edit-wirkstoff').value,
            gruppe: document.getElementById('edit-gruppe').value,
            listen: ausgewaehlteListen,
            eintritt: document.getElementById('edit-eintritt').value,
            dauer: document.getElementById('edit-dauer').value,
            routen: ausgewaehlteRouten,
            indikation: document.getElementById('edit-indikation').value,
            kontra: document.getElementById('edit-kontra').value,
            dosierung: document.getElementById('edit-dosierung').value,
            tipp: document.getElementById('edit-tipp').value,
            nebenwirkungen: document.getElementById('edit-nebenwirkungen').value,
            wirkweise: document.getElementById('edit-wirkweise').value
        };

        const index = medikamente.findIndex(m => m.id === aktuellesMedId);
        if (index > -1) {
            medikamente[index] = daten;
        } else {
            medikamente.push(daten);
        }

        speichereDaten();
        filterTabelle();
        schliessen();
    }

    function loeschen() {
        if(confirm("Eintrag wirklich l√∂schen?")) {
            medikamente = medikamente.filter(m => m.id !== aktuellesMedId);
            speichereDaten();
            filterTabelle();
            schliessen();
        }
    }

    function neuesMedikament() {
        aktuellesMedId = null;
        document.querySelectorAll('.modal-content input[type="text"], .modal-content textarea').forEach(el => el.value = "");
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
        document.getElementById('detail-view').style.display = 'block';
    }

    function schliessen() {
        document.getElementById('detail-view').style.display = 'none';
    }

    ladeDaten();
</script>

</body>
</html>
